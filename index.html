      <!-- Modal Registro -->
      <div
        class="modal fade"
        id="loginUsuaario"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">REGISTRO EMAIL</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="registro-form">
                <div class="form-group">
                  <input
                    id="idEmail"
                    type="text"
                    placeholder="Email:"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="idContra"
                    type="password"
                    placeholder="Contraseña:"
                    class="form-control"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-success">REGISTRAR</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  <!-- Modal Login-->
  <div
  class="modal fade"
  id="logeandoUsuario"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <input
              id="login-email"
              type="text"
              placeholder="Email:"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <input
              id="login-contra"
              type="password"
              placeholder="Contraseña:"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-success btn-block">LOGUEAR EMAIL</button>
          <button type="button" class="btn btn-dark btn-block" id="googleLogin">LOGUEATE CON GOOGLE</button>
          <button type="button" class="btn btn-primary btn-block" id="facebookLogin">LOGUEATE CON FACEBOOK</button>
          <button type="button" class="btn btn-info btn-block">LOGUEATE CON TWITTER</button>
        </form>
      </div>
    </div>
  </div>
</div>
